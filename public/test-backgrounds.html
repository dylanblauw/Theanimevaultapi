<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .page {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .home { background-image: url('/backgrounds/welcomebackground.png'); }
        .shop { background-image: url('/backgrounds/background1.png'); }
        .game { background-image: url('/backgrounds/background2.png'); }
        .community { background-image: url('/backgrounds/background3.png'); }
        .about { background-image: url('/backgrounds/background4.png'); }
    </style>
</head>
<body>
    <div class="page home">
        <h1>Home - Welcome Background</h1>
    </div>
</body>
</html>
